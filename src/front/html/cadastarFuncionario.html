<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Funcionário</title>
  <link rel="stylesheet" href="../css/funcionario/cadastroFuncionario.css">
</head>
<body>

<h2 style="text-align:center;">Cadastrar Funcionário</h2>

<form id="funcForm">
  <label>Nome:</label>
  <input type="text" name="nome" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Senha:</label>
  <input type="password" name="senha" required>

  <label>Cargo:</label>
  <input type="text" name="cargo" required>

  <label>ID da Base:</label>
  <input type="number" name="baseId" required>

  <button type="submit">Cadastrar</button>
</form>

<script src="../js/funcionario/funcionario.js"></script>
</body>
</html>
